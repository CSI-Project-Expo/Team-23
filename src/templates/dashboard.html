<!DOCTYPE html>
<html>
<head>
    <title>BehaviorGuard Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root{
            --bg1:#0f2027;
            --bg2:#203a43;
            --bg3:#2c5364;
            --card:rgba(255,255,255,0.08);
            --text:white;
            --accent:#00f2fe;
        }

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:Poppins,sans-serif;
        }

        body{
            min-height:100vh;
            background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
            display:flex;
            justify-content:center;
            align-items:center;
            color:var(--text);
        }

        .card{
            width:600px;
            padding:40px;
            border-radius:20px;
            backdrop-filter:blur(18px);
            background:var(--card);
            box-shadow:0 25px 50px rgba(0,0,0,0.45);
            text-align:center;
        }

        h2{
            margin-bottom:20px;
        }

        p{
            margin:10px 0;
            font-size:15px;
        }

        .status{
            font-size:20px;
            font-weight:bold;
            margin:15px 0;
        }

        .score{
            font-size:18px;
            margin:10px 0;
        }

        .progress{
            width:100%;
            height:20px;
            background:rgba(255,255,255,0.2);
            border-radius:20px;
            overflow:hidden;
            margin:10px 0 20px 0;
        }

        .progress-bar{
            height:100%;
            background:var(--accent);
            transition:0.5s ease;
        }

        hr{
            margin:20px 0;
            border:0.5px solid rgba(255,255,255,0.2);
        }

        a{
            display:inline-block;
            margin-top:15px;
            padding:10px 20px;
            border-radius:10px;
            text-decoration:none;
            background:var(--accent);
            color:black;
            font-weight:600;
            transition:0.3s;
            box-shadow:0 0 12px var(--accent);
        }

        a:hover{
            transform:translateY(-2px);
            box-shadow:0 0 20px var(--accent);
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üîê BehaviorGuard Security Dashboard</h2>

    <p><strong>User:</strong> {{ username if username else "Unknown User" }}</p>
    <p><strong>Login Time:</strong> {{ login_time }}</p>

    <p class="status" style="color: {{ status_color }};">
        {{ status }}
    </p>

    <p class="score">Behavior Match Score: {{ match_score }}%</p>

    <div class="progress">
        <div class="progress-bar" style="width: {{ match_score }}%;"></div>
    </div>

    <p><strong>Risk Level:</strong> {{ risk_level }}</p>
    <p><strong>Average Typing Speed:</strong> {{ avg_speed }} sec</p>

    <hr>

    <p><strong>Captured Typing Pattern:</strong></p>
    <p style="font-size:13px; opacity:0.8;">{{ pattern }}</p>

    <a href="/logout">Logout</a>
</div>

</body>
</html>

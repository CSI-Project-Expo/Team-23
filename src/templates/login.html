<!doctype html>
<html>
<head>
  <title>BehaviorGuard | Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card:rgba(255,255,255,0.08);
      --text:white;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Poppins,sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:var(--text);
    }

    .card{
      width:370px;
      padding:40px;
      border-radius:20px;
      backdrop-filter:blur(18px);
      background:var(--card);
      box-shadow:0 25px 50px rgba(0,0,0,0.45);
      text-align:center;
    }

    h2{
      margin-bottom:10px;
    }

    .logo{
      font-size:24px;
      margin-bottom:10px;
      font-weight:600;
    }

    .fingerprint{
      font-size:45px;
      margin:15px 0;
      animation:scan 2s infinite;
    }

    @keyframes scan{
      0%{opacity:0.4; transform:scale(0.95);}
      50%{opacity:1; transform:scale(1.05);}
      100%{opacity:0.4; transform:scale(0.95);}
    }

    .inputBox{
      margin:15px 0;
      text-align:left;
    }

    input{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      outline:none;
      background:rgba(255,255,255,0.2);
      color:white;
    }

    input::placeholder{
      color:#ddd;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:12px;
      background:#00f2fe;
      color:black;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
      box-shadow:0 0 12px #00f2fe;
    }

    button:hover{
      transform:translateY(-2px);
      box-shadow:0 0 20px #00f2fe;
    }

    .footer{
      margin-top:15px;
      font-size:12px;
      opacity:0.7;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Behavioral Login System</h2>
  <div class="logo">üîê BehaviorGuard</div>
  <div class="fingerprint">üß¨</div>

  <form method="POST">

    <div class="inputBox">
      <input type="text" name="username" placeholder="Username" required>
    </div>

    <div class="inputBox">
      <input type="password" name="password" id="password"
             placeholder="Password" required>
    </div>

    <input type="hidden" name="pattern" id="pattern">

    <button type="submit">Authenticate</button>
  </form>

  <div class="footer">Behavioral biometric security active</div>
</div>

<script>
let timings = [];
let lastTime = null;
const passwordField = document.getElementById("password");

passwordField.addEventListener("keydown", function() {
    let currentTime = Date.now();
    if (lastTime !== null) timings.push((currentTime - lastTime)/1000);
    lastTime = currentTime;
});

document.querySelector("form").addEventListener("submit", function() {
    document.getElementById("pattern").value = timings.join(",");
});
</script>

</body>
</html>

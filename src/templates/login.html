<!doctype html>
<html>
<head>
  <title>BehaviorGuard | Secure Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg1:#0f2027;
      --bg2:#203a43;
      --bg3:#2c5364;
      --card:rgba(255,255,255,0.08);
      --text:white;
    }

    .light{
      --bg1:#dfe9f3;
      --bg2:#ffffff;
      --bg3:#f5f7fa;
      --card:rgba(0,0,0,0.05);
      --text:#111;
    }

    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:Poppins,sans-serif;
    }

    body{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
      color:var(--text);
      transition:0.4s;
    }

    .card{
      width:370px;
      padding:40px;
      border-radius:20px;
      backdrop-filter:blur(18px);
      background:var(--card);
      box-shadow:0 25px 50px rgba(0,0,0,0.45);
      text-align:center;
    }

    .toggle{
      position:absolute;
      top:20px;
      right:20px;
      cursor:pointer;
      font-size:18px;
    }

    .logo{
      font-size:24px;
      margin-bottom:10px;
      font-weight:600;
    }

    .fingerprint{
      font-size:45px;
      margin:15px 0;
      animation:scan 2s infinite;
    }

    @keyframes scan{
      0%{opacity:0.4; transform:scale(0.95);}
      50%{opacity:1; transform:scale(1.05);}
      100%{opacity:0.4; transform:scale(0.95);}
    }

    .inputBox{
      margin:15px 0;
      text-align:left;
    }

    input{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      outline:none;
      background:rgba(255,255,255,0.2);
      color:var(--text);
    }

    .strength{
      height:5px;
      border-radius:5px;
      margin-top:6px;
      background:red;
      transition:0.3s;
    }

    .btn{
      width:100%;
      padding:12px;
      margin-top:15px;
      border:none;
      border-radius:12px;
      background:#00f2fe;
      color:black;
      font-weight:600;
      cursor:pointer;
      transition:0.3s;
      box-shadow:0 0 12px #00f2fe;
    }

    .btn:hover{
      transform:translateY(-2px);
      box-shadow:0 0 20px #00f2fe;
    }

    .footer{
      margin-top:15px;
      font-size:12px;
      opacity:0.7;
    }
  </style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">üåô</div>

<div class="card">
  <div class="logo">üîê BehaviorGuard</div>
  <div class="fingerprint">üß¨</div>

  <form onsubmit="login(event)">
    <div class="inputBox">
      <input id="user" type="text" placeholder="Username" required>
    </div>

    <div class="inputBox">
      <input id="pass" type="password" placeholder="Password" required onkeyup="strength()">
      <div id="bar" class="strength"></div>
    </div>

    <button class="btn">Authenticate</button>
  </form>

  <div class="footer">Behavioral biometric security active</div>
</div>

<script>
function toggleMode(){
  document.body.classList.toggle("light");
}

function strength(){
  let p=document.getElementById("pass").value;
  let bar=document.getElementById("bar");

  if(p.length<4){ bar.style.background="red"; }
  else if(p.length<7){ bar.style.background="orange"; }
  else{ bar.style.background="lime"; }
}

function login(e){
  e.preventDefault();

  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;

  if(u==="admin" && p==="1234"){
    document.body.innerHTML =
      "<h1 style='font-family:Poppins;text-align:center'>‚úÖ Access Granted<br><br>Welcome to Dashboard</h1>";
  }else{
    alert("Invalid Credentials ‚ùå");
  }
}
</script>

</body>
</html>
